<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>HCP Calculator</title>
</head>

<body>
    <div class="header">
        <H1>HCP Calculator</H1>
    </div>
    <div class="container">
        <div class="player1">
            <label class="player1-head">Player 1</label>
            <div>
                <label>Enter HCP</label>
                <input id="player1" type="number">
            </div>
        </div>
        <hr>
        <div class="player2">
            <label class="player2-head">Player 2</label>
            <div>
                <label>Enter HCP</label>
                <input id="player2" type="number">
            </div>
        </div>
        <div class="button-container">
            <button class="button" type="button" id="btn">Calculate HCP</button>
        </div>
        <div id="dynamic">
            
        </div>
    </div>
</body>

</html>
